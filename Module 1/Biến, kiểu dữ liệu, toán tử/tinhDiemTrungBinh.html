<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Nhap vao diem ly"));
    let b = parseInt(prompt("Nhap vao diem hoa"));
    let c = parseInt(prompt("Nhap vao diem sinh"));
    let tong = a + b + c;
    let trungBinhCong = (a + b + c) / 3;
    alert(" Điểm trung bình 3 môn là: "+ trungBinhCong);
    alert(" Điểm tổng 3 môn là: "+ tong);
</script>
</body>
</html>
