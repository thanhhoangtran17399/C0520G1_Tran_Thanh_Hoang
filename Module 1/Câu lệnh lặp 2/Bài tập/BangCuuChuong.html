<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let sout;
    let i = 1;
    let j;
    sout = "<table border='1' width='300' cellspacing='0' cellpadding='3'>";
    while (i < 10) {
        j = 2;
        sout = sout + "<tr>";
        while (j < 10) {
            sout = sout + "<td>" + j + "x" + i + "=" + i*j + "</td>";
            j++;
        }
        sout = sout + "</tr>";
        i++;
    }
    sout = sout + "</table>";
    document.write(sout);
</script>
</body>
</html>
