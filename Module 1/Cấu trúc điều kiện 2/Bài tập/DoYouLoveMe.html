<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DoYouLoveMe</title>
</head>
<body>
<h3> DO YOU LOVE ME?</h3>
<input id="yes" type="button" value="YES" onclick="yes()">
<input id="no" type="button" value="NO" onmouseover="no()" style="position: absolute">
<script>
    function yes(){
        alert("Yes. You are right");
    }
    function no() {
        let height= window.innerHeight;
        let width= window.innerWidth;
        let x= (Math.random()*width);
        let y = (Math.random()*height);
        document.getElementById('no').style.left = x + 'px';
        document.getElementById('no').style.top  = y + 'px';
    }
</script>
</body>
</html>
