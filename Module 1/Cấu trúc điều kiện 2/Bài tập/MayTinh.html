<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <input class="textbox" id="textbox">
<table>
    <tr>
        <td><button type="button"  onclick = addNumber("(")>(</button></td>
        <td><button type="button"  onclick = addNumber(")")>)</button></td>
        <td><button type="button"  onclick = addNumber("%")>%</button></td>
        <td><button type="button"  onclick = xoa()>AC</button></td>
    </tr>

    <tr>
        <td><button type="button"  onclick = addNumber("7")>7</button></td>
        <td><button type="button"  onclick = addNumber("8")>8</button></td>
        <td><button type="button"  onclick = addNumber("9")>9</button></td>
        <td><button type="button"  onclick = addNumber("/")>/</button></td>
    </tr>

    <tr>
        <td><button type="button"  onclick = addNumber("4")>4</button></td>
        <td><button type="button"  onclick = addNumber("5")>5</button></td>
        <td><button type="button"  onclick = addNumber("6")>6</button></td>
        <td><button type="button"  onclick = addNumber("*")>*</button></td>
    </tr>

    <tr>
        <td><button type="button"  onclick = addNumber("1")>1</button></td>
        <td><button type="button"  onclick = addNumber("2")>2</button></td>
        <td><button type="button"  onclick = addNumber("3")>3</button></td>
        <td><button type="button"  onclick = addNumber("-")>-</button></td>
    </tr>

    <tr>
        <td><button type="button"  onclick = addNumber("0")>0</button></td>
        <td><button type="button"  onclick = addNumber(".")>.</button></td>
        <td><button type="button"  onclick = bang()>=</button></td>
        <td><button type="button"  onclick = addNumber("+")>+</button></td>
    </tr>
</table>
    <script>
        function addNumber(char) {
            document.getElementById("textbox").value += char;

        }
        function bang() {
            // let phepTinh = document.getElementById("textbox").value;
            let ketQua = eval(document.getElementById("textbox").textContent);
            document.getElementById('textbox').value = ketQua;
        }
        function xoa() {
            let x =  document.getElementById("textbox");
            x.value = "";
        }
    </script>
</body>
</html>
