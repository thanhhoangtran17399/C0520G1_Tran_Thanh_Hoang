<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form>
        <img src="1.png" id="ball">
        <p>Click button bellow to move the ball to right</p>
        <input type="button" value="Click me!!!" onclick="moveRight();">
    </form>
    <script>
        let imgObj = null;
        imgObj = document.getElementById("ball");
        function init() {
            imgObj.style.position = 'relative';
            imgObj.style.left = '0px';
        }
        function moveRight() {
            imgObj.style.left = parseInt(imgObj.style.left) + 10 + 'px';
        }
       init();
    </script>
</body>
</html>
