<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Bài tập] Tạo giao diện form đăng ký người dùng</title>
</head>
<body>
<form action="\" method="get">
    <label><strong>Họ và tên:</strong></label>
    <br>
    <input name="Full name" type="text">
    <br>
    <br>
    <label><strong>Email</strong></label>
    <br>
    <input name="Email" type="Email">
    <br>
    <br>
    <label><strong>SĐT</strong></label>
    <br>
    <input name="Phone number" value="Phone number" type="number">
    <br>
    <br>
    <label><strong>Giới tính:</strong></label>
    <br>
    <input name="gender" value="Male" type="radio" checked> Male<br>
    <input name="gender" value="Female" type="radio"> Female<br><br>
    <input type="submit" value="Đăng ký">
</form>
</body>
</html>
