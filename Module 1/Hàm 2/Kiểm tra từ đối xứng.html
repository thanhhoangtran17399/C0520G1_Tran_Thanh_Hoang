<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let str = prompt("Nhap vao mot chuoi: ");
        let array = str.split("", str.length);
        alert(array);
        alert(kiemTraDoiXung());
        function kiemTraDoiXung() {
            check = false;
            for (let i = 0, j = array.length-1; i < array.length/2, j > array.length/2; i++, j--){
                if (array[i] === array[j]){
                    check = true;
                }
            }
            if (check){
                return true;
            } else {
                return false;
            }
        }
    </script>
</body>
</html>
