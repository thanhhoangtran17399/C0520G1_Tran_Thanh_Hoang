<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
            let a = prompt("Nhap vao mot so:");
            let kq = 1;
            function giaiThua() {
                for (let i = 1; i <= a; i++){
                    kq *= i;
                }
                return kq;
            }
            alert(giaiThua());
    </script>
</body>
</html>
