<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
   let so;
    do {
        so = prompt("Nhap vao so a co 4 chu so: ");
    }while (so.length !== 4 || isNaN(so));
    let arr = so.split("");
    alert(check(arr));
    function check(arr) {
        if (parseInt(arr[0]) + parseInt(arr[1]) === parseInt(arr[2]) + parseInt(arr[3])){
            return true;
        }else return false;
    }
</script>
