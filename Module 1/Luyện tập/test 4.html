<!DOCTYPE html>

<body>
    <script>
        function swap(arr) {
            let tam;
            tam =arr[0];
            arr[0]=arr[arr.length-1];
            arr[arr.length-1] = tam;
            return arr;
        }





        function maxMinAvg(arr) {
            let arrnew=[];
            let tong=0
            let avg=0;
            let max=arr[0];
            let min=arr[0];
            for(let i=0;i<arr.length;i++){
                tong+=arr[i]
                if(arr[i]>max){
                    max=arr[i]
                }
                if (arr[i]<min){
                    min=arr[i]
                }
            }
            avg=tong/arr.length
            arrnew.push(max,min,avg)
            return arrnew;
        }
    </script>
</body>
