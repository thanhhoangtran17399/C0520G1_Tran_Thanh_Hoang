<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="myCanvas" width="500px" height="500px"></canvas>
<script>
    class Regtangle {
        constructor(width, height) {
            this.width = width;
            this.height = height;
        }
        getWidth(){
            return this.width;
        }
        getHeight(){
            return this.height;
        }
        setWidth(width){
            this.width = width
        }
        setHeight(height){
            this.height = height
        }
        getArea(width, height){
            return this.height * this.width;
        }
        getPerimeter(width, height){
            return (this.width + this.height) * 2;
        }
    }
    let regtangle = new Regtangle();
    regtangle.setWidth(prompt("Nhap vao chieu rong"));
    regtangle.setHeight(prompt("Nhap vao chieu dai"));
    let width = regtangle.getWidth();
    let height = regtangle.getHeight();
    alert("Dien tich hinh chu nhat la: "+regtangle.getArea());
    alert("Chu vi hinh chu nhat la: "+regtangle.getPerimeter());
    function drawRectangle1(){
        let canvas = document.getElementById('myCanvas')
        let ctx = canvas.getContext("2d");
        ctx.fillStyle = "#FF0000";
        ctx.fillRect(0, 0, width, height);
    }
    drawRectangle1();
</script>
</body>
</html>
