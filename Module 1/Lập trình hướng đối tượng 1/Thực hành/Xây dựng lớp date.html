<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class MyDate {
        constructor(day, month, year) {
            this.day = day;
            this.year = year;
            this.month = month;
        }
        getDay() {
            return this.day;
        };
        getMonth() {
            return this.month;
        };
        getYear() {
            return this.year;
        };
        setDay(day1) {
            this.day = day1;
        };
        setMonth(month1) {
            this.month = month1;
        };
        setYear(year1) {
            this.year = year1;
        };
    }
    let date = new MyDate(2, 2, 2007);
    let day = date.getDay(); // 2
    let month = date.getMonth(); // 2
    let year = date.getYear(); // 2007
    alert(day + "/" + month + "/" + year);
    date.setDay(10);
    date.setMonth(10);
    date.setYear(2019);
    day = date.getDay(); // 2
    month = date.getMonth(); // 2
    year = date.getYear(); // 2007
    alert(day + "/" + month + "/" + year)
</script>
</body>
</html>
