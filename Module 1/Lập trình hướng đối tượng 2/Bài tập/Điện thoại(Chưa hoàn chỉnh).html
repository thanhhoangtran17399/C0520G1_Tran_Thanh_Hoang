<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class DienThoai {
        constructor(ten) {
            this.ten = ten;
            this.dungLuongPin = 100;
            this.trangThai = "On";
            this.vungNhoTinSoan = [];
            this.vungNhoTinDaGui = [];
            this.vungNhoTinDen = [];
        }
        xemPin(ten) {
            return this.dungLuongPin;
        }
        sacPin() {
            while (this.dungLuongPin < 100) {
                this.dungLuongPin++
            }
            return this.dungLuongPin++;
        }
        layTen() {
            return this.ten;
        }
        caiDatTen(ten) {
            this.ten = ten;
        }
        batDT() {
            this.trangThai = true;
            alert(this.ten + "  đã được bật lên")
        }
        tatDT(ten) {
            this.trangThai = false;
            alert("Điện Thoại " + this.ten + " đã tắt")
        }
        soanTin(tinNhan) {
            this.vungNhoTinSoan.push(tinNhan);
            this.dungLuongPin--;
        }
        guiTin(dienThoai) {
            let lenght = this.vungNhoTinSoan.length;
            for (let i = 0; i < lenght; i++) {
                dienThoai.vungNhoTinDen.push(this.vungNhoTinSoan[i])
            }
            this.dungLuongPin--;
            dienThoai.dungLuongPin--;
            this.vungNhoTinSoan = [];
        }
        xemTinDen() {
            let string = "";
            let lenght = this.vungNhoTinDen.length;
            for (let i = 0; i < lenght; i++) {
                string += (i+1) + "." + this.vungNhoTinDen[i]
            }
            return string;
            this.dungLuongPin--;
        }
    }
    let iphone = new DienThoai('iphone');
    let nokia = new DienThoai('nokia');
    function batDienThoai(ten) {
        if (ten === iphone) {
            iphone.batDT()
        } else if (ten === nokia) {
            nokia.batDT()
        }
    }
    function tatDienThoai(ten1) {
        if (ten1 === iphone) {
            iphone.tatDT()
        } else if (ten1 === nokia) {
            nokia.tatDT()
        }
    }
    function sacPinDienThoai(ten2) {
        if (ten2 === iphone) {
            iphone.sacPin();
            document.getElementById("sacpin").innerHTML=iphone.sacPin()
        } else if (ten2 === nokia) {
            nokia.sacPin()
            document.getElementById("sacpin1").innerHTML=nokia.sacPin()
        }
    }
    function soanTinNhan(ten3) {
        if (ten3 === iphone) {
            let tinNhan = document.getElementById("hienthi").value;
            iphone.soanTin(tinNhan);
            document.getElementById("hienthi").value = ""
            iphone.xemPin(iphone);
        } else if (ten3 === nokia) {
            nokia.soanTin(document.getElementById("hienthi1").value);
            document.getElementById("hienthi1").value = ""
            nokia.xemPin(nokia)
        }
    }
    function guiTinNhan(ten4) {
        if (ten4 === iphone) {
            iphone.guiTin(nokia)
            iphone.xemPin(iphone);
        } else if (ten4 === nokia) {
            nokia.guiTin(iphone)
            nokia.xemPin(nokia);
        }
    }
    function xemTinNhan(ten5) {
        if (ten5 === iphone) {
            document.getElementById("hienthi").value = iphone.xemTinDen();
            iphone.xemPin(iphone);
        } else if (ten5 === nokia) {
            document.getElementById("hienthi1").value = nokia.xemTinDen();
            nokia.xemPin(nokia);
        }
    }
</script>
<h1 style="color: #0200ff">Iphone 11 Pro Max</h1>
<input type="button" value="Bật" onclick="batDienThoai(iphone)">
<input type="button" value="Tắt" onclick="tatDienThoai(iphone)">
<input type="button" value="Sạc" onclick="sacPinDienThoai(iphone)">
<input type="button" value="gửi" onclick="guiTinNhan(iphone)">
<input type="button" value="soan" onclick="soanTinNhan(iphone)">
<input type="button" value="xem" onclick="xemTinNhan(iphone)">
<input id="hienthi" style="width: 300px;  height: 60px">
<label id="sacpin"></label>
<br>
<br>
<h1 style="color: #0000ff">Nokia</h1>
<input type="button" value="Bật" onclick="batDienThoai(nokia)">
<input type="button" value="Tắt" onclick="tatDienThoai()(nokia)">
<input type="button" value="Sạc" onclick="sacPinDienThoai(nokia)">
<input type="button" value="gửi" onclick="guiTinNhan(nokia)">
<input type="button" value="soan" onclick="soanTinNhan(nokia)">
<input type="button" value="xem" onclick="xemTinNhan(nokia)">
<input id="hienthi1" style="width: 300px;  height: 60px">
<label id="sacpin1"></label>
</body>
</html>
