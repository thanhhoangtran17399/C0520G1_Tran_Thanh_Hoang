<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let array = [1,2,3,4,5,6,7,8];
        let size = array.length;
        for (let i = 0; i < (size)/2; i++){
            let tam = array[i];
            array[i] = array[size-1-i];
            array[size-1-i] = tam;
        }document.write(array);
    </script>
</body>
</html>
