<script>

    let a=['c','s', 'c', '2', '6', '1'];
    let i=0;
    let j=a.length-1;
    while (i<j){
        let temp = a[i];
        a[i]=a[j];
        a[j]=temp;
        i++;
        j--;
    }
   alert(a);

</script>
