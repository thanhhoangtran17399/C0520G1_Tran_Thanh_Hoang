<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Title</title>

<script>

    let a = "abc-123"
    let str="";
    for(let i=0;i<a.length;i++){
        if(a[i]==="-"){
            str=a.replace(a[i],"_");
        }
    }

    alert(str);

</script>
