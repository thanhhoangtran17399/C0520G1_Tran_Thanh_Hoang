<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let number = [1,2,4,5,6,8,10];
        for (let i = 1; i < number.length; i++) {
            if (number[i] % 2 == 0 && number[i + 1] % 2 == 0) {
                number[i] = number[i] + "-";
            }
        }
        alert(number.join(""));
    </script>
</body>
</html>
