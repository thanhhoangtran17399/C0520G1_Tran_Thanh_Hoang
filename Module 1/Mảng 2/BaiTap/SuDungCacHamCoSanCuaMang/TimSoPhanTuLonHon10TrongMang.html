<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = prompt("Nhap vao so phan tu cua mang : ");
    arr = new Array(n);
    let resutl = " "
    let cout = 0;
    for (let i = 1; i <= n; i++) {
        arr[i] = prompt("Nhap phan tu thu " + i);
            if (arr[i] > 10){
                resutl += arr[i] + " ";
                cout++;
            }
        }
    document.write("Cac phan tu lon hon 10 trong mang la: "+resutl+"<br>");
    document.write("So luong phan tu lon hon 10 trong mang: "+cout);
</script>
</body>
</html>
