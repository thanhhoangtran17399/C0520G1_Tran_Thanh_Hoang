<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let name;
    let cmnd;
    let birthday;
    let email;
    let address;
    let typeService;
    let typeRom;
    let typeCustomer;
    let discount;
    let quantityIncluded;
    let rendDays;
    let totalPay;
    name = prompt("Nhập tên: ");
    cmnd = prompt("Nhập cmnd: ");
    birthday = prompt("NHập ngày sinh: ");
    email = prompt("Nhập email: ");
    address = prompt("Nhập địa chỉ: ");
    typeService = prompt("NHập lạo dịch vụ: ");
    typeRom = prompt("Nhập laoij phòng: ");
    typeCustomer = prompt("Nhập loại khách hàng: ");
    discount = prompt("Nhập mã giảm giá: ");
    quantityIncluded = prompt("Nhập số lượng đi kèm: ");
    rendDays = prompt("Nhập số ngày thuê: ");
    totalPay = 300 * rendDays * (1 - discount / 100);
    alert("Tên: "+ name +"Tổng tiền phải trả: "+totalPay);
</script>
</body>
