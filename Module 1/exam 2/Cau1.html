<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let xe = ["Toyota", "Mercedes", "Huyndai", "Daewon"];
        let nhap = prompt("Nhap vao mot chu cai(T,M,H,D)");
        for (let i = 0; i <= xe.length; i++) {
            if (xe[i].charAt(0) === nhap){
                alert(xe[i]);
            }
        }
    </script>
</body>
</html>
