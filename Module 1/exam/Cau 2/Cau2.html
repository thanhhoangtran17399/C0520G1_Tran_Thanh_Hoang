<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n;
    do {
        n = parseInt(prompt("Nhap vao mot so: "));
    }
    while (isNaN(n) || n < 0);

    function soHoanHao(n) {
        let tong = 0;
        for (let i = 0; i < n; i++) {
            if (n % i === 0) {
                tong += i;
            }
        }
        if (tong === n) {
            return true;
        } else {
            return false;
        }
    }

    alert(soHoanHao(n));

</script>
</body>
</html>
